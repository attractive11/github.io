<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Резюме с подтверждением возраста</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-shadow: 2px 2px 5px #ccc;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #888;
      box-shadow: 0 0 10px #aaa;
    }

    .surname {
      color: blue;
      font-size: 24px;
      border: 1px solid #aaa;
      padding: 5px;
      display: inline-block;
      transition: color 0.3s;
    }

    .surname:hover {
      color: red;
    }

    input, button {
      padding: 8px;
      margin: 10px;
      font-size: 16px;
    }

    button:hover {
      background-color: #ddd;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <script>
    // Сначала спрашиваем возраст
    let confirmed = false;
    while (!confirmed) {
      let age = prompt("Сколько вам лет?", "");
      if (age === null) {
        alert("Пожалуйста, введите возраст.");
        continue;
      }
      confirmed = confirm(`Вы уверены, что вам ${age}?`);
    }
    alert("Спасибо за подтверждение!");
  </script>

  <p>Имя: <span id="name">Сергей</span></p>
  <p>Фамилия: <span class="surname" id="surname">Иванов</span></p>

  <input type="text" id="surnameInput" placeholder="Новая фамилия">
  <button onclick="changeSurname()">Изменить фамилию</button>
  <br>
  <button onclick="changeBackground()">Случайный фон</button>

  <script>
    function changeSurname() {
      const input = document.getElementById("surnameInput").value;
      if (input.trim() !== "") {
        document.getElementById("surname").textContent = input;
      }
    }

    function changeBackground() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    }
  </script>
